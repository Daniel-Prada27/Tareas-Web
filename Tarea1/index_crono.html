<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="../Tarea1/css/style_crono.css" rel="stylesheet">
    <script src="../Tarea1/js/index_crono.js" defer></script>
</head>
<body>
    <div class="contorno">
        <div class="tiempo">
            <span class="hora">00</span>
            <span class="colon">:</span>
            <span class="minutos">00</span>
            <span class="colon">:</span>
            <span class="segundos">00</span>
            <span class="colon ms-colon">:</span>
            <span class="milisegundos">00</span>
        </div>

        <div class="botones">
            <button class="iniciar">Iniciar</button>
            <button class="parar">Parar</button>
            <button class="reiniciar">Reiniciar</button>
        </div>
    </div>
</body>
</html>
